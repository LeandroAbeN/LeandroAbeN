<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Site em HTML</title>
</head>
<body>
	<h1>Informações dos Jogos</h1>
		<table width="100%" border=2>
			<thead>
				<tr>
				<th>Nome do Jogo</th>
				<th>Empresa Responsável</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Azul</td>
					<td>Galápagos</td>
				</tr>
				<tr>
					<td>Street Art</td>
					<td>Meeple BR</td>
				</tr>
				<tr>
					<td>Ticket To Ride</td>
					<td>Galápagos</td>
				</tr>
				<tr>
					<td>Love Letter</td>
					<td>Galápagos</td>
				</tr>
				<tr>
					<td>Taco Gato Cabra Queijo Pizza</td>
					<td>Papergames</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
				<th>Total de Jogos</th>
				<th>5</th>
			</tfoot>
		</table>

		<form>
			<fieldset>
				<legend>Informações Gerais</legend>
				<label for="nome">Nome:</label>
				<input type="text" name="nome" required>
				<label for="data">Data de Nascimento:</label>
				<input type="date" name="data" required>
				<label for="email">Email:</label>
				<input type="email" name="email" required>
				<label for="tel">Telefone:</label>
				<input type="tel" name="telefone" required>
				<br>
				<br>
				<label for="mensagem">Mensagem:</label>
				<textarea name="mensagem" cols="40" rows=4></textarea>
			</fieldset>
		
			<fieldset>
				<legend>Endereço</legend>
				<label for="tipo_endereco">Tipo:</label>
				<select name="tipo_endereco">
					<option value="">Selecione</label>
					<option value="">Rua</label>
					<option value="">Estrada</label>
					<option value="">Outros</label>
				</select>
				<label for ="logradouro_endereco">Logradouro:</label>
				<input type="text" name="logradouro_endereco"/>
				<label for ="numero_endereco">Número:</label>
				<input type="text" name="numero_endereco"/>
			</fieldset>
		
			<fieldset>
				<legend>Crie um Usuário</legend>
				<label for="login">Usuário:</label>
				<input type="text" name="login"/>
				<label for="senha">Senha:</label>
				<input type="password" minlength="8" name="senha"/>
			</fieldset>
		
			<fieldset>
				<legend>Confirme as Informações</legend>
				<label for "campo">Marcar o campo e enviar</label>
				<input type="checkbox" name="campo"/>
				<button type="submit">Enviar suas Informações</button>
				<button type="reset">Limpar o Formulário</button>
			</fieldset>
		</form>
</body>
</html>
